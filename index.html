<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iron Notes</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="js/libs/plugins/mdtoast.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
    <link rel="manifest" href="manifest.json">

    <!-- Android -->
    <meta name="theme-color" content="#3498db">
</head>

<body>



    <div class="text-center body-login d-none" id="body-login-id" style="height: 100%">

        <form class="form-signin">
            <img class="mb-4" src="img/iron_login.svg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Iron - Login</h1>

            <label for="username-id" class="sr-only">User name</label>
            <input type="text" id="username-id" class="form-control" placeholder="Username" required autofocus>

            <label for="password-id" class="sr-only">Password</label>
            <input type="password" id="password-id" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="button" id="login-btn">Sign in</button>

            <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
        </form>
    </div>

    <div class="d-none" id="body-container-id">

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="home.html">Iron -Notes</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu-id" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>

            <div class="collapse navbar-collapse" id="menu-id">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="views/note.html?id=0">Create New Note</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="alert  alert-danger d-none" id="message-error-id">
            <h4 class="alert-heading">Connection Error!</h4>
            <p class="mb-0" id="message-error-text-id"></p>
        </div>

        <div class="container">
            <h1>Welcome <span id="title-user-id"></span>!</h1>
            <hr>
            <div class="row" id='notes-container-id'>
            </div>
        </div>
    </div>

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/popper.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/plugins/mdtoast.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/iron-service.js"></script>
    <script src="js/home.js"></script>
    <script src="js/service-worker-registration.js"></script>
</body>

</html>
